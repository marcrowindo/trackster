<!DOCTYPE html>
<html>
<head>
  <title>Trackster</title>

  <!-- STYLE SHEETS -->
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css"> <!-- Reset CSS -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700" rel="stylesheet"> <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> <!-- Font -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="resources/css/style.css"> <!-- Style Sheet -->

  <!-- FAVICON -->
    <link rel="icon" href="resources/images/favicon.png" type="image/x-icon"> 
  
</head>
<body>

    <!-- HEADER -->

<div class="fixer">

    <div class="header container-fluid">

      <div class="logo col-xs-7">
        <span>trackster</span>
      </div>
      
        <input type="text" name="information" class="col-xs-2" placeholder="Search">

        <div class="btn btn-default btn-lg col-xs-1" id="button">
          <span class="fa fa-search fa-lg"></span>
        </div>
    </div>


    <!-- TOP BAR -->

    <div class="top-bar">

      <div class="attribute col-xs-4 col-xs-offset-2">
        <span>Song</span>
      </div>

      <div class="attribute col-xs-2">
        <span>Artist</span>
      </div>

      <div class="attribute col-xs-2">
        <span>Album</span>
      </div>

      <div class="attribute col-xs-2">
        <span>Listeners</span>
      </div>

    </div>

  </div>

  <!-- Song Display -->
<div class="results container-fluid">
    
    <div class="instructions">
      <p>Trackster is a free webapp that accesses the Last.fm API and let's you search through their huge library of songs. <br> Track away! </p>
    </div>

</div>

  <!-- Java Script -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script type="text/javascript" src="resources/js/trackster.js"></script>
  <script type="text/javascript" src="resources/js/tests.js"></script>
</body>
</html>
